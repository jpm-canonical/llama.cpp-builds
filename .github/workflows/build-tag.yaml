name: Build tag

on:
  workflow_dispatch: # allows manual triggering
    inputs:
      tag:
        description: 'Git tag of llama.cpp to build'
        required: true
        type: string

jobs:
  amd64-avx2:
    runs-on: ubuntu-24.04

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v5
        with:
          repository: ggml-org/llama.cpp
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Dependencies
        id: depends
        run: |
          sudo apt-get update
          sudo apt-get install build-essential

      - name: Build
        id: cmake_build
        run: |
          cmake -B build \
            -DLLAMA_CURL=OFF \
            -DGGML_NATIVE=OFF
          cmake --build build --config Release -j $(nproc)

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          cp LICENSE ./build/bin/
          zip -r llamacpp-${{ inputs.tag }}-${{ github.job }}.zip ./build/bin/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: llamacpp-${{ inputs.tag }}-${{ github.job }}.zip
          name: llama-${{ github.job }}.zip

  amd64-avx512:
    runs-on: ubuntu-24.04

    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v5
        with:
          repository: ggml-org/llama.cpp
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Dependencies
        id: depends
        run: |
          sudo apt-get update
          sudo apt-get install build-essential

      - name: Build
        id: cmake_build
        run: |
          cmake -B build \
            -DLLAMA_CURL=OFF \
            -DGGML_NATIVE=OFF \
            -DGGML_AVX512=ON
          cmake --build build --config Release -j $(nproc)

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          cp LICENSE ./build/bin/
          zip -r llamacpp-${{ inputs.tag }}-${{ github.job }}.zip ./build/bin/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: llamacpp-${{ inputs.tag }}-${{ github.job }}.zip
          name: llama-${{ github.job }}.zip


  release:
    # Fine-grained permission for creating release
    # https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
        contents: write # for creating release

    runs-on: ubuntu-latest

    needs:
      - amd64-avx2
      - amd64-avx512

    steps:
      - name: Download artifacts
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifact
          merge-multiple: true

      - name: Gather artifacts for release
        id: move_artifacts
        run: |
          mkdir -p release

          echo "Moving zip artifacts into release"
          mv -v artifact/*.zip release

      - name: Create release
        id: create_release
        uses: ggml-org/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ inputs.tag }}

      - name: Upload artifacts to release
        id: upload_release
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const path = require('path');
            const fs = require('fs');
            const release_id = '${{ steps.create_release.outputs.id }}';
            for (let file of await fs.readdirSync('./release')) {
              if (path.extname(file) === '.zip') {
                console.log('uploadReleaseAsset', file);
                await github.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release_id,
                  name: file,
                  data: await fs.readFileSync(`./release/${file}`)
                });
              }
            }
